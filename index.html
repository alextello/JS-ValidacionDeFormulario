<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Validador de formulario</title>
	</head>
	<body>
		<div class="container">
			<form id="form" class="form">
				<h2>Registrate con nosotros</h2>
				<div class="form-control">
					<label for="usuario">Usuario</label>
					<input type="text" id="usuario" placeholder="Ingresa tu usuario" />
					<small>error</small>
				</div>
				<div class="form-control">
					<label for="correo">Correo</label>
					<input type="text" id="correo" placeholder="Ingresa tu correo" />
					<small>error</small>
				</div>
				<div class="form-control">
					<label for="password">Ingresa <i class="fa fa-tumblr" aria-hidden="true"></i> contraseña</label>
					<input type="password" id="password" placeholder="Ingresa tu contraseña" />
					<small>error</small>
				</div>
				<div class="form-control">
					<label for="usuario">Confirma contraseña</label>
					<input type="password" id="passwordConfirm" placeholder="Confirma tu usuario" />
					<small>error</small>
				</div>
				<button type="submit">Enviar</button>
			</form>
		</div>
	</body>
	<script src="scrpit.js"></script>
</html>
